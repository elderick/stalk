<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stalking Portal</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <style></style>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript"></script>
    <link href="css/survey.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form-horizontal">
            <fieldset>
                <!-- Form Name -->
                <legend class='titulo'>Dados</legend>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nascimento">Data de nascimento</label>
                    <div class="col-md-4">
                        <input id="nascimento" name="date" type="text" placeholder="dd/mm/aaaa" onkeyup="
                        var v = this.value;
                        if (v.match(/^\d{2}$/) !== null) {
                            this.value = v + '/';
                        } else if (v.match(/^\d{2}\/\d{2}$/) !== null) {
                            this.value = v + '/';
                        }" maxlength="10" class="form-control input-md">
                        <!-- <span class="help-block">A valid domain ensures that your Affinitomics work as expected.</span> -->
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="typesite">Sexo</label>
                    <div class="col-md-4">
                        <select id="typesite" name="typesite" class="form-control">
                            <option value="0">Masculino</option>
                            <option value="1">Feminino</option>
                            <option value="2">Homem trans</option>
                            <option value="3">Mulher trans</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="typesite">Orientação Sexual</label>
                    <div class="col-md-4">
                        <select id="typesite" name="typesite" class="form-control">
                            <option value="0">Heterossexual</option>
                            <option value="1">Homossexual</option>
                            <option value="2">Bissexual</option>
                            <option value="3">Abstinente</option>
                            <option value="4">Assexual</option>
                            <option value="4">Não quer responder</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="typesite">Escolaridade</label>
                    <div class="col-md-4">
                        <select id="typesite" name="typesite" class="form-control">
                            <option value="0">Ensino Fundamental</option>
                            <option value="1">Ensino Médio</option>
                            <option value="2">Ensino Superior Incompleto</option>
                            <option value="3">Ensino Superior Completo</option>
                            <option value="4">Pós-graduação</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="typesite">Renda familiar</label>
                    <div class="col-md-4">
                        <select id="typesite" name="typesite" class="form-control">
                            <option value="0">Até dois salários mínimos</option>
                            <option value="1">Até cinco salários mínimos</option>
                            <option value="2">Até dez salários mínimos</option>
                            <option value="3">Até vinte salários mínimos</option>
                            <option value="4">Acima de vinte salários mínimos</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="typesite">Número de pessoas na família</label>
                    <div class="col-md-4">
                        <select id="typesite" name="typesite" class="form-control">
                            <option value="0">Uma</option>
                            <option value="1">Duas</option>
                            <option value="2">Três</option>
                            <option value="3">Quatro</option>
                            <option value="4">Mais de quatros</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="typesite">Ocupação</label>
                    <div class="col-md-4">
                        <select id="typesite" name="typesite" class="form-control">
                                <option value="0">Estudante</option>
                                <option value="1">Profissional Liberal (advogado, arquiteto, psicólogo)</option>
                                <option value="2">Autônomo</option>
                                <option value="3">Servidor Público</option>
                                <option value="4">Empregado Público</option>
                                <option value="5">Empregado CLT</option>
                                <option value="6">Terceirizado</option>
                                <option value="7">Empresário</option>
                                <option value="8">Sem ocupação</option>
                            </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4"> </label>
                    <div class="col-md-6">
                        <a class="btn btn-primary next" id="concluir" href="percepcao.html">Próxima página</a>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

</body>
<script type="text/javascript">
    $('#concluir').click(function () {
        //post pro banco com usuario e valores das respostas
    });

</script>
</html>
