<script type="text/javascript">
    $(document).ready(function () {
        $('#privacidadequantas').hide();
        $('#privacidadetalvez').hide();
        $('#privacidadetalvezsexo').hide();
    });

    $('#privacidade').click(function () {
        if ($('#privacidade option:selected').text() == 'Talvez') {
            $('#privacidadetalvez').show();
            $('#privacidadetalvezsexo').show();
            $('#privacidadequantas').hide();
        }
        else if ($('#privacidade option:selected').text() == "Sim, mais de uma pessoa") {
            $('#privacidadequantas').show();
            $('#privacidadetalvez').hide();
            $('#privacidadetalvezsexo').hide()
        }
        else {
            $('#privacidadequantas').hide();
            $('#privacidadetalvez').hide();
            $('#privacidadetalvezsexo').hide()
        }
    });

</script>
